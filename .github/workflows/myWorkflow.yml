name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or master, depending on your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # Allow the GITHUB_TOKEN to write to pages
      id-token: write   # Allow the GITHUB_TOKEN to create an OIDC token

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The directory containing your built files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
